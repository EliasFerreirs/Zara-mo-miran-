<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Zara Mo Mirané</title> 
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f1f1;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #d95d5d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            color: #555;
        }

        .heart {
            font-size: 4em;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #d95d5d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b04848;
        }
    </style> 
 </head> 
 <body> 
  <h1> Hola mi gordita prechocha</h1> 
  <p>Te amo, mi corazón.</p> 
  <div class="heart">
   ❤️
  </div> <button onclick="showLove()">Haz clic para más amor</button> 
  <script>
        function showLove() {
            alert('Zara Mo Mirané: Siempre estaré contigo, mi amor.');
        }
    </script> 
 
</body></html>
